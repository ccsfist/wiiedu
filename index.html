    <div class="container" role="main">

      <div class="page-header">

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="materials.json"></script>

    <script type="text/javascript">
    	var getUrlParameter = function getUrlParameter(sParam) {
    		var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        		sURLVariables = sPageURL.split('&'),
        		sParameterName,
        		i;

    		for (i = 0; i < sURLVariables.length; i++) {
        		sParameterName = sURLVariables[i].split('=');

        		if (sParameterName[0] === sParam) {
            		return sParameterName[1] === undefined ? true : sParameterName[1];
        		}
    		}
		};

    	$( document ).ready(function() {
    	
    		var m = getUrlParameter('m');
    		var project = materials.projects[0];
			if (m != undefined) {
				// Get the project this references
				var project;
				$.each(materials.projects, function() {
					if (this.id == m) {
						project = this;
						return false;
					}
				});
				
			}
			
			if (project !== 'undefined')  {
				var document_string = "";
				
				$( '#material_contents' ).attr( 'src', project.loc);
				$( 'div.page-header h1' ).html(project.name);
				$( 'div.page-header h3' ).html(project.description);
				
				if (typeof project.documents !== 'undefined') {
					document_string = "Related Documents: ";
				
					$.each(project.documents, function() {
						document_string += '<a class="document" href="'+this.loc+'">'+this.name+'</a>';
					});
				}
				$( 'div.page-header p.pdf' ).html(document_string);
			}
    	});
    </script>
  </body>
